<form autocomplete="off" #createEventoForm="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>{{ "CreateNewEvento" | localize }}</h1>
    <mat-dialog-content style="width:600px;height:300px;">
        <mat-tab-group>
            <mat-tab [label]="'Details' | localize">
                <br />
                <div class="row-fluid">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input matInput
                                   name="Name"
                                   [placeholder]="'Nombre' | localize"
                                   [(ngModel)]="evento.name"
                                   required
                                   minlength="2"
                                   maxlength="32" />
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput
                                   name="Estadio"
                                   [placeholder]="'Estadio' | localize"
                                   [(ngModel)]="evento.estadio"
                                   required
                                   minlength="2"
                                   maxlength="102" />
                        </mat-form-field>
                      
                    </div>
                </div>
            </mat-tab>
            
        </mat-tab-group>
    </mat-dialog-content>
    <div mat-dialog-actions align="end">
        <button mat-button type="button" [disabled]="saving" (click)="close(false)">
            {{ "Cancel" | localize }}
        </button>
        <button mat-flat-button
                type="submit"
                flex="15"
                color="primary"
                [disabled]="!createEventoForm.form.valid || saving">
            {{ "Save" | localize }}
        </button>
    </div>
</form>
