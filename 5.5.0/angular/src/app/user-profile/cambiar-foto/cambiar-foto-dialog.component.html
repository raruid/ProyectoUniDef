<form autocomplete="off" #editUserModal="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>{{ "Cambiar foto" | localize }}</h1>
    <mat-dialog-content style="width:800px;height:250px;">
          <br />
          <div class="row-fluid">
            <div class="col-md-6">

                <app-foto></app-foto>

            </div>
          </div>
    </mat-dialog-content>
    <div mat-dialog-actions align="end">
      <button mat-button type="button" [disabled]="saving" (click)="close(false)">
        {{ "Cancelar" | localize }}
      </button>
      <button
        mat-flat-button
        type="submit"
        flex="15"
        color="primary"
        [disabled]="!editUserModal.form.valid || saving"
      >
        {{ "Guardar" | localize }}
      </button>
    </div>
  </form>
