<form autocomplete="off" #editUserModal="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>{{ "Editar usuario" | localize }}</h1>
    <mat-dialog-content style="width:800px;height:250px;">
      <mat-tab-group>
        <mat-tab [label]="'UserDetails' | localize">
          <br />
          <div class="row-fluid">
            <div class="col-md-6">
              <mat-form-field>
                <input
                  matInput
                  name="UserName"
                  [placeholder]="'Username' | localize"
                  [(ngModel)]="user.userName"
                  required
                  minlength="2"
                  maxlength="32"
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  name="Name"
                  [placeholder]="'Nombre' | localize"
                  [(ngModel)]="user.name"
                  required
                  maxlength="32"
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  name="Surname"
                  [placeholder]="'Primer Apellido' | localize"
                  [(ngModel)]="user.surname"
                  required
                  maxlength="32"
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  name="Surname2"
                  [placeholder]="'Segundo Apellido' | localize"
                  [(ngModel)]="user.surname2"
                  maxlength="32"
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field>
                <input
                  matInput
                  name="Age"
                  [placeholder]="'Edad' | localize"
                  [(ngModel)]="user.age"
                  required
                  type="number"
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  name="StudyingAt"
                  [placeholder]="'Estudio en' | localize"
                  [(ngModel)]="user.studyingAt"
                  maxlength="150"
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  name="AboutMe"
                  [placeholder]="'Sobre mi' | localize"
                  [(ngModel)]="user.aboutMe"
                  maxlength="256"
                />
              </mat-form-field>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-dialog-content>
    <div mat-dialog-actions align="end">
      <button mat-button type="button" [disabled]="saving" (click)="close(false)">
        {{ "Cancelar" | localize }}
      </button>
      <button
        mat-flat-button
        type="submit"
        flex="15"
        color="primary"
        [disabled]="!editUserModal.form.valid || saving"
      >
        {{ "Guardar" | localize }}
      </button>
    </div>
  </form>
